<mat-sidenav-container>
    <mat-sidenav mode="over" [(opened)]="opened">
        <mat-nav-list>
            <b>Dictionaries</b>
            <a mat-list-item *ngFor="let dictionary of dictionaries"
                (click)="selectDict(dictionary)">{{dictionary.sourceLang}} to {{dictionary.targetLang}}</a>
            <a mat-list-item (click)="selectDict()">show all</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <button (click)="handleNavStateChange()">MENU</button>
        <h1>{{title}}</h1>
        <h2>{{selectedDict ? selectedDict.sourceLang:"All"}} {{selectedDict ? "to":""}} {{selectedDict ?
            selectedDict.targetLang:""}}</h2>
        <app-flashcards></app-flashcards>
    </mat-sidenav-content>
</mat-sidenav-container>
